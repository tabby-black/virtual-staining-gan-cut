# this is a conda environment specification file
# use: 'mamba env create -f environment.yml', 'conda activate cut-gan-hyperspectral' to create and activate the environment needed to run the code in this repo
name: cut-gan-hyperspectral-2
channels:
- pytorch
# removed conda-forge because it was causing conflicts in my environment
#- conda-forge
- nvidia

dependencies:
- python=3.10

# PyTorch (matched binaries)
- pytorch=2.0.1
- torchvision=0.15.2
- pytorch-cuda=11.8

# Scientific stack
- numpy
- scipy
- scikit-image
- scikit-learn
- packaging

- pip
- pip:
  - spectral
  - dominate>=2.8.0
  - Pillow>=10.0.0
  - visdom>=0.2.4
  - GPUtil>=1.4.0
  - wandb>=0.16.0
  - imreg_dft